<!-- Full example to mimic latlong.net -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>500px in Toronto</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body class="wrapper">

    <header class="header">
      <img src="images/500px.png" class="logo">
      <input id="button" type="image" src="images/search.png" alt="Search" width="20px"></input>
      <input id="userKeyword" type="text" placeholder="Search for photos by keyword"></input>
    </header>

    <div id="mapContainer">
      <div id="map"></div>
    </div>


    <script defer src ="js/script.js" type="text/javascript"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAzapBWcQ0kmbw6glqw7XUbCsRTdjm8gg&callback=initMap">
    </script>

  </body>
</html>
